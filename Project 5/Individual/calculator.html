<!DOCTYPE html>
<html lang="en">

    <head>
        <title>My New and Improved Calculator</title>
    </head>

    <body>

<!-- Form for First Number -->
    <form method = "POST" class = "num1form" >
            <input type = "number" name = "num1" id = "num1_id"/>
            <label for = "num1_id">First Number:</label>
    </form>
<!-- Form for Second Number -->
    <form method = "POST" class = "num2form" >
            <input type = "number" name = "num2" id = "num2_id"/>
            <label for = "num2_id">Second Number:</label>

    </form>
<!-- Form for Operator -->
    <form method = "POST" class = "opbtns" >
        <input type = "radio" name = "op" value = "+" id = "add"/>
        <label for = "add">+</label>

        <input type = "radio" name = "op" value = "-" id = "sub"/>
        <label for = "sub">-</label>

        <input type = "radio" name = "op" value = "*" id = "mult"/>
        <label for = "mult">*</label>

        <input type = "radio" name = "op" value = "/" id = "div"/>
        <label for = "div">รท</label>
    </form>

            <script>
                let num1 = null;
                let num2 = null;
                let op = null;
                const assignOp = function(){
                    op = event.target.value;
                    math();
                };
                const math = function(){
                    if(op == null){
                        document.getElementById("result").textContent = "Please Input An Operator";
                    }
                    if(num1 == null || num2 == null){
                        document.getElementById("result").textContent = "Please Input 2 Numbers";
                    }
                    else if(op == "+"){
                        document.getElementById("result").textContent = parseFloat(num1) + parseFloat(num2);
                    }
                    else if(op == "-"){
                        document.getElementById("result").textContent = num1 - num2;
                    }
                    else if(op == "*"){
                        document.getElementById("result").textContent = num1 * num2;
                    }
                    else if(op == "/"){
                        if(num2 != 0){
                            document.getElementById("result").textContent = num1 / num2;
                        }
                        else{
                            document.getElementById("result").textContent = "Illegal Operation: Cannot divide by 0";
                        }
                    }
                };
                const updateFirstNum = function(){
                    num1 = event.target.value;
                    math();
                };

                const updateSecondNum = function(){
                    num2 = event.target.value;
                    math();
                };

                document.getElementById("num1_id").addEventListener("keyup", updateFirstNum,false);
                document.getElementById("num2_id").addEventListener("keyup", updateSecondNum, false);

                document.getElementById("add").addEventListener("click",assignOp,false);
                document.getElementById("sub").addEventListener("click",assignOp,false);
                document.getElementById("mult").addEventListener("click",assignOp,false);
                document.getElementById("div").addEventListener("click",assignOp,false);
            </script> 
            <p id = "result">Answer: </p>
    </body>
</html>
